<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cannon & Crest — Home</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
          rel="stylesheet"
          href="/cannon-and-crest/prototype/css/admin-members-stylesheet.css"
        />
        <link
          rel="icon"
          type="image/x-icon"
          href="/cannon-and-crest/prototype/images/arsenal-logo.jpeg"
        />
        <script
          src="https://kit.fontawesome.com/b89a958fe1.js"
          crossorigin="anonymous"
        ></script>
      </head>

      <body>
        <div class="wrap">
          <header>
            <div class="topbar">
              <div class="brand">Cannon & Crest</div>

              <!-- Hamburger menu toggle -->
              <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
              </div>

              <!-- Navigation -->
              <nav id="navMenu">
                <a href="/cannon-and-crest/prototype/html/index.html">Home</a>
                <a href="/cannon-and-crest/prototype/html/admin-members.html">Admin Users</a>
                <a href="#">Admin Shop Items</a>
              </nav>

              <div class="header-actions">
                <a href="/cannon-and-crest/prototype/html/index.html" class="action-link">Logout</a>
              </div>
            </div>
          </header>

          <!-- Admin Users -->
          <section class="admin-users">
            <div class="admin-header">
              <div>
                <h2 class="admin-title">Admin Users</h2>
                <p class="admin-sub">Manage access, roles and credentials.</p>
              </div>
              <button class="btn-add" type="button">
                <i class="fa-solid fa-user-plus"></i> Add New User
              </button>
            </div>

            <div class="table-wrap">
              <table class="admin-table responsive-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Admin Status</th>
                    <th class="actions-col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td data-label="ID">#1001</td>
                    <td data-label="Username">m.saka</td>
                    <td data-label="Password">gunners2025!</td>
                    <td data-label="Admin Status">
                      <span class="badge badge-admin">Admin</span>
                    </td>
                    <td data-label="Actions" class="row-actions">
                      <button
                        class="btn-action btn-update"
                        type="button"
                        title="Update"
                      >
                        <i class="fa-solid fa-pen"></i>
                        <span>Update</span>
                      </button>
                      <button
                        class="btn-action btn-delete"
                        type="button"
                        title="Delete"
                      >
                        <i class="fa-solid fa-trash"></i>
                        <span>Delete</span>
                      </button>
                    </td>
                  </tr>

                  <tr>
                    <td data-label="ID">#1002</td>
                    <td data-label="Username">leah.w</td>
                    <td data-label="Password">cannon&crest</td>
                    <td data-label="Admin Status">
                      <span class="badge badge-user">User</span>
                    </td>
                    <td data-label="Actions" class="row-actions">
                      <button
                        class="btn-action btn-update"
                        type="button"
                        title="Update"
                      >
                        <i class="fa-solid fa-pen"></i>
                        <span>Update</span>
                      </button>
                      <button
                        class="btn-action btn-delete"
                        type="button"
                        title="Delete"
                      >
                        <i class="fa-solid fa-trash"></i>
                        <span>Delete</span>
                      </button>
                    </td>
                  </tr>

                  <tr>
                    <td data-label="ID">#1003</td>
                    <td data-label="Username">r.smith</td>
                    <td data-label="Password">northbank_14</td>
                    <td data-label="Admin Status">
                      <span class="badge badge-user">User</span>
                    </td>
                    <td data-label="Actions" class="row-actions">
                      <button
                        class="btn-action btn-update"
                        type="button"
                        title="Update"
                      >
                        <i class="fa-solid fa-pen"></i>
                        <span>Update</span>
                      </button>
                      <button
                        class="btn-action btn-delete"
                        type="button"
                        title="Delete"
                      >
                        <i class="fa-solid fa-trash"></i>
                        <span>Delete</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
        <button id="backToTop" title="Back to top">↑</button>
        <script src="/cannon-and-crest/prototype/scripts/admin-members.js"></script>
      </body>
    </html>
  </body>
</html>
