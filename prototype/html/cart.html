<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cannon & Crest - Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/cannon-and-crest/prototype/css/cart-stylesheet.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/cannon-and-crest/prototype/images/arsenal-logo.jpeg"
    />
    <script
      src="https://kit.fontawesome.com/b89a958fe1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a href="/cannon-and-crest/prototype/html/index.html" class="back-home"> ← Back to Home </a>
    <div class="wrap">
      <!-- Hero -->
      <section class="cart-hero reveal-up">
        <h1>Your Cart</h1>
        <p>Review your items before checkout.</p>
      </section>

      <!-- Cart Layout -->
      <section class="cart-layout">
        <!-- Left: Items -->
        <div class="cart-items panel reveal-up" id="cartItems">
          <!-- Empty state by default -->
          <div class="cart-empty" id="cartEmpty">
            <i class="fa-solid fa-bag-shopping"></i>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven’t added anything yet.</p>
            <a class="btn-outline" href="/cannon-and-crest/prototype/html/shop.html">
              Continue Shopping
            </a>
          </div>
        </div>

        <!-- Right: Summary -->
        <aside class="cart-summary panel reveal-up">
          <h2>Summary</h2>
          <div class="summary-row">
            <span>Subtotal</span><span id="summarySubtotal">£0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total</span><span id="summaryTotal">£0.00</span>
          </div>
          <button id="checkoutBtn" class="btn-primary" disabled>
            Proceed to Checkout
          </button>
          <a class="link-inline" href="/cannon-and-crest/prototype/html/shop.html">
            ← Continue shopping
          </a>
        </aside>
      </section>
    </div>
    <button id="backToTop" title="Back to top">↑</button>
    <script src="/cannon-and-crest/prototype/scripts/cart.js"></script>
  </body>
</html>
